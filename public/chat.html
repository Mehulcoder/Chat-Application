<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Moustache.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Images -->
    <link rel="icon" href="./img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Application</title>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div> 
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" required autofocus autocomplete="off">
                    <button>Send</button>
                </form>
            <button id="send-location">Share Location</button>

            </div>
        </div>
    </div>

    <script id="message-template" type="html/text">
        <div class="message >
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{url}}" target='_blank'>My current location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class = "room-title">{{room}}</h2>
        <h3 class = "list-title">Users</h3>
        <ul class= "users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    
    <script src="./js/chat.js"></script>

</body>

</html>
